<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Teenage Dream | Login</title>

  <link rel="stylesheet" href="styles/cadastro.css">
  <link rel="icon" href="assets/icon/favicon.png">

  <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Poppins:wght@300;400;600&display=swap"
    rel="stylesheet">
</head>

<body>
  <header>
    <nav>
      <a href="index.html">Home</a>
      <a href="login.html">Login</a>
    </nav>
  </header>

  <main>
    <div class="cadastro-container">
      <h2>Crie sua conta</h2>
      <p>Junte-se ao mundo de Teenage Dream!</p>

      <form class="cadastro-form">
      <label for="nome">Nome completo</label>
      <input type="text" id="nome" placeholder="Seu nome" required>

      <label for="email">E-mail</label>
      <input type="email" id="email" placeholder="exemplo@email.com" required>

      <label for="senha">Senha</label>
      <input type="password" id="senha" placeholder="Crie uma senha" required>

      <label for="confirmar">Confirmar senha</label>
      <input type="password" id="confirmar" placeholder="Repita a senha" required>

      <button type="button" onclick="cadastrar()">Cadastrar</button>

      <p class="login-link"><a href="login.html"> Já tem conta? Entrar</a></p>
      </form>
    </div>
  </main>

  <footer>
    "You're original, cannot be replaced" - Katy Perry
    <br>Feito por Leonardo Tomas | SPTech © 2025
  </footer>
</body>
<script>
  var confirmacaoCadastro1 = 'a';
  var confirmacaoCadastro2 = 'b';
  var confirmacaoCadastro3 = 'c';
  var confirmacaoCadastro4 = 'd';

  function cadastrar() {
    var nomeValor = nome.value;
    var emailValor = email.value;
    var senhaValor = senha.value;
    var confirmarValor = confirmar.value;

    // ----- Validação do nome -----
    if (nomeValor.length < 3) {
      alert("O nome deve ter pelo menos 3 caracteres.");
    } else {
      confirmacaoCadastro1 = 'A';
    }

    // ----- Validação do email -----
    if (!emailValor.includes("@") || !emailValor.includes(".")) {
      alert("Digite um e-mail válido.");
    } else {
      confirmacaoCadastro2 = 'B';
    }

    // ----- Validação da senha -----
    if (senhaValor.length < 6) {
      alert("A senha deve ter pelo menos 6 caracteres.");
    } else {
      confirmacaoCadastro3 = 'C';
    }

    // ----- Confirmar senha -----
    if (senhaValor != confirmarValor) {
      alert("As senhas não coincidem.");
    } else {
      confirmacaoCadastro4 = 'D';
    }
    
    // ----- Conferir se TODAS as validações passaram -----
    if (confirmacaoCadastro1 == 'A' &&
        confirmacaoCadastro2 == 'B' &&
        confirmacaoCadastro3 == 'C' &&
        confirmacaoCadastro4 == 'D') {

      alert("Cadastro realizado com sucesso!");
     // Enviando o valor da nova input
    fetch("/usuarios/cadastrar", {
      method: "POST",
      headers: {
        "Content-Type": "application/json",
      },
      body: JSON.stringify({
        // crie um atributo que recebe o valor recuperado aqui
        // Agora vá para o arquivo routes/usuario.js
        nomeServer: nomeValor,
        emailServer: emailValor,
        senhaServer: senhaValor,
      }),
    })
      .then(function (resposta) {
        console.log("resposta: ", resposta);

        if (resposta.ok) {
          cardErro.style.display = "block";

          mensagem_erro.innerHTML =
            "Cadastro realizado com sucesso! Redirecionando para tela de Login...";

          setTimeout(() => {
            window.location = "login.html";
          }, "2000");
        } else {
          throw "Houve um erro ao tentar realizar o cadastro!";
        }
      })
      .catch(function (resposta) {
        console.log(`#ERRO: ${resposta}`);
      });

    return false;
    }
  }
</script>
